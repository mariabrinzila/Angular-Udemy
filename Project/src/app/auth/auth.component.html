<ng-template appPlaceholder></ng-template>

<div class = "row">
    <div class = "col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf = "isLoading" style = "text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <!-- <div class = "alert alert-danger" *ngIf = "error">
            <p>{{ error }}</p>
        </div> -->

        <!-- <app-alert [message] = "error" *ngIf = "error" (close) = "onHandleError()">
        </app-alert> -->

        <form #authForm = "ngForm" (ngSubmit) = "onSubmit(authForm)" *ngIf = "!isLoading">
            <div class = "form-group">
                <label for = "email">Email</label>

                <input type = "email" id = "email" class = "form-control" ngModel name = "email"
                    required email>
            </div>

            <div class = "form-group">
                <label for = "password">Password</label>

                <!-- minlength = "6" <=> validator for setting up a minimum number of characters for an input (in this case 6) -->
                <input type = "password" id = "password" class = "form-control" ngModel 
                    name = "password" required minlength = "6">
            </div>

            <div>
                <!-- With string interpolation, we use '' for strings as everything is interpreted as JavaScript code -->
                <button type = "submit" class = "btn btn-primary" [disabled] = "!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button> | 

                <button type = "button" class = "btn btn-primary" (click) = "onSwitchMode()">
                    Swith to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
