<div class = "row">
    <div class = "col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>

    <div class = "col-md-7">
        <app-recipe-detail *ngIf = "selectedRecipe; else infoText" [recipe] = "selectedRecipe">
        </app-recipe-detail>

        <!-- Display the text only when there's no selected recipe -->
        <ng-template #infoText>
            <p> Please select a recipe to be displayed! </p>
        </ng-template>
    </div>
</div>
