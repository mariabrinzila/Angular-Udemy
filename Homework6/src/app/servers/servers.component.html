<!-- $event <=> the data in that event (for example what the user has put as input) -->
<label> Server Name </label>

<input type = "text" class = "form-control" (input) = "onUpdateServerName($event)">

<p> {{ serverName }} </p>

<!-- Two-Way-Databinding <=> combining event and property binding -->
<label> Server Name (Two-Way-Databinding) </label>

<input type = "text" class = "form-control" [(ngModel)] = "serverName">

<!-- Property binding <=> [property] = data -->
<!-- Event binding <=> (event) = data -->
<button class = "btn btn-primary" [disabled] = "!allowNewServer" (click) = "onCreateServer()"> 
    Add Server 
</button>

<!-- Directive <=> instructions in the DOM (built in: ngIf, ngFor etc.) -->
<!-- Structural directive <=> add / remove elements in the DOM -->
<!-- Attribute directives <=> don't add / remove elements, they only change the element that they were placed on -->
<!-- ngIf <=> structural directive (receives a * at the beginning) -->
<!-- ngIf receives a value / method that returns true / false and adds / removes an element from the DOM (it's not hidden, it's just not there all the time) -->
<p *ngIf = "serverCreated; else noServer"> Server was created and the server name is {{ serverName }} </p>

<!-- #name <=> a marker -->
<ng-template #noServer>
    <p> No server was created yet </p>
</ng-template>

<!-- ngFor <=> Structural directive (receives a * at the beginning) -->
<!-- ngFor receives let varName of propertyName -->
<app-server *ngFor = "let server of servers"></app-server>
